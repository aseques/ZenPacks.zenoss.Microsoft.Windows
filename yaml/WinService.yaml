/Server/Microsoft/WinService:
  description: "Microsoft Windows per-service monitoring."
  targetPythonClass: "ZenPacks.zenoss.Microsoft.Windows.Winservice"

  datasources:
    DefaultService:
      type: "Windows Service"
      component: "${here/id}"
      severity: 5
      cycletime: 60
      servicename: "${here/id}"
      alertifnot: "Running"
      startmode: "None"
